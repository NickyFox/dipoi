<dialog class="dialog" id="view-person-dialog">
    <div class="dialog-form-container">
        <div class="formFromUser">

                    <div>
                        <label class="form-section"> Otro:</label><br>

                        <input disabled type="number" maxlength="10" id="view-birthday"><br>

                        <label for="single">Soltero</label><br>
                        <input disabled type="radio" id="view-married" name="civil-status">
                        <label for="married">Casado</label><br>
                        <input disabled type="radio" id="view-other" name="civil-status">

                    </div>
                </div>
                <input onclick="window['view-person-dialog'].close()" class="dialog-button" value="Cerrar"/>_


            </form>

    </div>
</dialog>
